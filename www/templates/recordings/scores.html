{% extends 'base.html' %}



{% block content %}

<ul class="pager">
{% if scores.has_previous %}
  <li class="previous">
    <a href="?page={{ scores.previous_page_number }}">&larr; Previous</a>
  </li>
{% endif %}
{% if scores.has_next %}
  <li class="next">
    <a href="?page={{ scores.next_page_number }}">Next &rarr;</a>
  </li>
{% endif %}
</ul>


{% for score in scores %}
            {{ score.kiwi_index }}
            {{ score.datetime }}
            <img src="/static/sonograms/{{ score.sonogram.name }}">
{% endfor %}


{% endblock content %}
