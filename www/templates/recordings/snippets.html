{% extends 'base.html' %}



{% block content %}

<ul class="pager">
{% if snippets.has_previous %}
  <li class="previous">
    <a href="?page={{ snippets.previous_page_number }}">&larr; Previous</a>
  </li>
{% endif %}
{% if snippets.has_next %}
  <li class="next">
    <a href="?page={{ snippets.next_page_number }}">Next &rarr;</a>
  </li>
{% endif %}
</ul>


{% for snippet in snippets %}
            {{ snippet.kiwi_index }}
            {{ snippet.datetime }}
            <img src="/static/sonograms/{{ snippet.sonogram }}">
{% endfor %}


{% endblock content %}
