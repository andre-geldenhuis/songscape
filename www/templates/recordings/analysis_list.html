{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h3> List of currently defined analyses </h3>

<ul>
{% for analysis in analyses %}
	<li><a href={% url 'analysis' analysis.code %}>{{ analysis.name }}</a></li>
{% endfor %}
</ul>

<a class="btn" href="{% url 'analysis_create' %}">Create a new analysis</a>

{% endblock content %}
