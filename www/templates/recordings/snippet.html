{% extends 'base.html' %}
{% load staticfiles %}
{% load recording_filters %}

{% block content %}

<ul class="pager">
{% if previous_id %}
  <li class="previous">
    <a href="{% url 'snippet' previous_id %}">&larr; Previous</a>
  </li>
{% endif %}
{% if next_id %}
  <li class="next">
    <a href="{% url 'snippet' next_id %}">Next &rarr;</a>
  </li>
{% endif %}
</ul>

<div class="row">
  <div class="span3">
    <span class="label label-inverse">{{ snippet.datetime }}</span>
  </div>
  <div class="span4">
    <audio controls>
     <source src="{{ snippet|wav_url }}" type="audio/wav">
     "Hmm can't play the sound"
    </audio>
  </div>
</div>
<img src="{{ snippet|sonogram_url }}">
{% endblock content %}
